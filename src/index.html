<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My First Parcel App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="./../node_modules/bootstrap/dist/css/bootstrap-grid.css"
    />
    <link
      rel="stylesheet"
      href="./../node_modules/bootstrap/dist/css/bootstrap-utilities.css"
    />
    <script type="module" src="app.js"></script>
    <style>
      body {
        background-image: url(./images/bg_image.svg);
        background-size: cover;
        background-position: center;
        height: 100vh;
      }

      main {
        height: 50%;
        width: 50%;
        display: flex;
        align-items: end;
        column-gap: 1rem;
      }

      main > .btn-group {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <nav class="container py-3 mb-3 btn-group">
      <div class="btn-group">
        <button class="btn-outlined-primary">Login</button>
        <button class="btn-secondary">Sign Up</button>
      </div>
    </nav>
    <main class="container">
      <div class="btn-group px-5">
        <button class="btn-primary">Meal Planner</button>
        <button class="btn-secondary">Food Catalog</button>
      </div>
    </main>
  </body>
  <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
